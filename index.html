<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="vanilla-tilt.js" defer></script>

    <title>tutwebsite</title>
  </head>
  <body>
    <div
      id="image-track"
      data-mouse-down-at="0"
      data-prev-percent="0"
      data-tilt-scale="1.05"
    >
      <img
        id="img"
        class="image"
        src="https://source.unsplash.com/random/?city,day"
        alt="img"
        draggable="false"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/?city,night"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/?nature,day"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/?sea"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/?mountains"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/?village"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/?desert"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
    </div>
    <div id="trailer">
        
    </div>
  </body>
</html>
