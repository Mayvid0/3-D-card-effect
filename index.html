<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="vanilla-tilt.js" defer></script>

    <title>tutwebsite</title>
  </head>
  <body>
    <div
      id="image-track"
      data-mouse-down-at="0"
      data-prev-percent="0"
      data-tilt-scale="1.05"
    >

        id="img"
        class="image"
        src="https://source.unsplash.com/SYTO3xs06fU"
        alt="img"
        draggable="false"
        data-tilt
        data-tilt-scale="1.05"
        data-tilt-glare
        data-tilt-max-glare="0.8"
      />

        class="image"

        data-tilt
        data-tilt-scale="1.05"
