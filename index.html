<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="3-d card effect using plain vanilla js and tilt js">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="index.js" defer></script>
    <script src="effect.js" defer></script>
    <script src="vanilla-tilt.js" defer></script>

    <title>card-list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  </head>
  <body>
    <div
      id="image-track"
      data-mouse-down-at="0"
      data-prev-percent="0"
       data-tilt-scale="1.05" 
    >
      <img
        id="img"
        class="image interactable"
        data-type="link"
        src="images/1.png"
        onclick="openModal('images/airdopes-181-removebg.png','Airdopes-181','$500')"
        alt="img"
        draggable="false"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        data-type="link"
      />
      <img
        class="image interactable"
        data-type="video"
        src="images/2.png"
        onclick="openModal('images/rockerz-235-V2-removebg-preview.png','Rockerz-235-V2','$150')"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image interactable"
        data-type="link"
        src="images/3.png"
        onclick="openModal('images/rockerz-558-removebg-preview.png','Rockerz-558','$300')"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image interactable"
        data-type="video"
        src="images/4.png"
        onclick="openModal('images/rockerz-410-black_1500x-removebg-preview.png','Rockerz-410-black','$300')"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image interactable"
        data-type="video"
        src="images/5.png"
        onclick="openModal('images/rockerz-558-batman-edition__1_-removebg-preview.png','ROckerz-55-batman-edition','$600')"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image interactable"
        data-type="link"
        src="images/6.png"
        onclick="openModal('images/rockerz-245-removebg-preview.png','Rockerz-245','$100')"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
      <img
        class="image interactable"
        data-type="video"
        src="images/7.png"
        onclick="openModal('images/rockerz-510-removebg-preview.png','Rockerz-510','$375')"
        alt="img"
        data-tilt
        data-tilt-scale="1.1"
        data-tilt-glare
        data-tilt-max-glare="0.8"
        draggable="false"
      />
    </div>

    <div id="trailer">
      <i id="trailer-icon" class="" >
    </div>
  </body>
</html>
